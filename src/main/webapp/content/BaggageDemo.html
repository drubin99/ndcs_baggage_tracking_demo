<html>  <head>      <style>          .loader {              border: 16px solid #f3f3f3; /* Light grey */              border-top: 16px solid #3498db; /* Blue */              border-radius: 50%;              width: 120px;              height: 120px;              animation: spin 2s linear infinite;            }            @keyframes spin {              0% { transform: rotate(0deg); }              100% { transform: rotate(360deg); }            }          table{            border-collapse:separate;            border-spacing: 0 15px;          }          th{            background-color: #4287f5;            color: white;          }          th,td{            width: 150px;            text-align: center;            padding: 5px;          }          h2{            color: #4287f5;          }    </style>        <!-- Latest compiled and minified CSS -->        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1">        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>      <!--Load the AJAX API-->      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>      <script type="text/javascript">        function renderSpinner() {            document.body.style.cursor = 'wait';        }        function hideSpinner() {            document.body.style.cursor = 'default';        }        function bagByLocationClicked() {          //  Grab the form data          var input = document.getElementById("getLastBagParam");          var param = input.value;          var xmlHttp = new XMLHttpRequest();          var url = '/BaggageDemo/getLastBagLocation?bagTagNo=' + param;          var mimeType = "application/x-www-form-urlencoded";          xmlHttp.open('GET', url, true);          xmlHttp.setRequestHeader('Content-Type', mimeType);          renderSpinner();          xmlHttp.onload = function () {            hideSpinner();            document.write(this.responseText);          };          xmlHttp.send(param);        }         function bagByRouteClicked() {          //  Grab the form data          var input = document.getElementById("getByRouteParam");          var param = input.value;          var xmlHttp = new XMLHttpRequest();          var url = '/BaggageDemo/getPassengersForBagRoute?bagRouting=' + param;          var mimeType = "application/x-www-form-urlencoded";          xmlHttp.open('GET', url, true);          xmlHttp.setRequestHeader('Content-Type', mimeType);          renderSpinner();          xmlHttp.onload = function () {            hideSpinner();            document.write(this.responseText);          };          xmlHttp.send(param);        }        function bagByFLightClicked() {          //  Grab the form data          var input = document.getElementById("getByFlightParam");          var param = input.value;          var xmlHttp = new XMLHttpRequest();          var url = '/BaggageDemo/getPassengersAffectedByFlight?flightNo=' + param;          var mimeType = "application/x-www-form-urlencoded";          xmlHttp.open('GET', url, true);          xmlHttp.setRequestHeader('Content-Type', mimeType);          renderSpinner();          xmlHttp.onload = function () {            hideSpinner();            document.write(this.responseText);          };          xmlHttp.send(param);        }        function bagByAirportClicked() {          //  Grab the form data          var input = document.getElementById("getByAirportParam");          var param = input.value;          var xmlHttp = new XMLHttpRequest();          var url = '/BaggageDemo/getPassengersAffectedByAirport?airport=' + param;          var mimeType = "application/x-www-form-urlencoded";          xmlHttp.open('GET', url, true);          xmlHttp.setRequestHeader('Content-Type', mimeType);          renderSpinner();          xmlHttp.onload = function () {            hideSpinner();            document.write(this.responseText);          };          xmlHttp.send(param);        }      </script>  </head>  <body>    <h1 align="center" style="padding-bottom:50px">Test REST Interfaces</h1>    <table id="mainTable">      <tr>        <td>          <label style="padding-left: 15px; color:black; font: bold">getByBagTag</label>        </td>        <td>            <table>                <tr>                    <td>                        Bag Tag Number                    </td>                </tr>                <tr>                    <td>                        <input id="getLastBagParam" type="text">                    </td>                </tr>                </tr>            </table>        </td>        <td>          <button type="button" onClick="bagByLocationClicked()" class="btn btn-default" style="margin-top:10px;">Submit</button>        </td>        <tr> <td>   </td> <td>   </td> <td>   </td></tr>      </tr>        <tr>            <td>                <label style="padding-left: 15px;color:black; font: bold">getByRoute</label>            </td>            <td>                <table>                <tr>                    <td>                        Bag Route                    </td>                </tr>                    <tr>                        <td>                            <input id="getByRouteParam" type="text">                        </td>                    </tr>                </table>            </td>            <td>                <button type="button" onClick="bagByRouteClicked()" class="btn btn-default" style="margin-top:10px;">Submit</button>            </td>        </tr>        <tr></tr>        <tr>            <td>                <label style="padding-left: 15px;color:black; font: bold">getByFlightNo</label>            </td>            <td>                <table>                    <tr>                        <td>                            Flight Number                        </td>                    </tr>                    <tr>                        <td>                            <input id="getByFlightParam" type="text">                        </td>                    </tr>                </table>            </td>            <td>                <button type="button" onClick="bagByFLightClicked()" class="btn btn-default" style="margin-top:10px;">Submit</button>            </td>        </tr>        <tr></tr>        <tr>            <td>                <label style="padding-left: 15px;color:black; font: bold">getByAirport</label>            </td>            <td>                <table>                    <tr>                        <td>                            Airport                        </td>                    </tr>                    <tr>                        <td>                            <input id="getByAirportParam" type="text">                        </td>                    </tr>                </table>            </td>            <td>                <button type="button" onClick="bagByAirportClicked()" class="btn btn-default" style="margin-top:10px;">Submit</button>            </td>        </tr>    </table>  </body></html>
